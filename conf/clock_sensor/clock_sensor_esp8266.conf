# sample configuration file for clock_sensor.py running on ESP8266 
# with a BMP280 sensor and a 16x2 display

I2C_BUS = 0
I2C_PIN_SDA = 4
I2C_PIN_SCL = 5
DISPLAY_MODULE = hd44780
DISPLAY_I2C_ADDR = 0x27
DISPLAY_INTERVAL = 1
DISPLAY_TEMPLATE = %SDATE%   %TIME%:%S1_TEMP% %S1_PRES%
SENSOR1_MODULE = bme280
SENSOR1_I2C_ADDR = 0x76
SENSOR1_INTERVAL = 5
SENSOR2_MODULE =
SENSOR2_I2C_ADDR =
SENSOR2_INTERVAL =
LED_PIN = 2
LED_INVERT = True
NTP_HOST = 192.168.12.1
NTP_INTERVAL = 300
WEBSRV_PATH = /cgi-bin/weather
WEBSRV_TEMPLATE = %TS% %S1_HUMI% %S1_TEMP% %S1_PRES%
WEBSRV_PORT = 80
WEBSRV_TIMEOUT = 10000
TICK_PERIOD = 1000
